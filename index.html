<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>랜덤 대답 사이트</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    #output {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }
    img {
      max-width: 200px;
      margin-top: 10px;

    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .divcls{
        display: flex;
        align-items: center;
        flex-direction: column;
    }

  </style>
</head>
<body>
  <h1>당신의 마니또는?</h1>
  <input type="text" id="userInput" placeholder="이름/닉네임을 입력해주세요" />
  <button onclick="getRandomAnswer()">확인</button>
  <div class="divcls">
    <img id="answerImage" src="" alt="" style="display: none;" />
    <div id="output"></div>
  </div>
  <h4>본 페이지는 이벤트용으로 제작되었습니다. 어떠한 정보도 수집하지 않습니다.</h4>
  <script>

// 정답과 이미지 배열
const answers = [
  { text: "더비대 제과제bang학과 김영훈 선배", img: "/주연-racing04.png" },
  { text: "더비대 애니메이션학과 김선우 후배", img: "/주연-racing04.png"},
  { text: "더비대 국어국문학과 배준영 선배", img: "/주연-racing04.png" },
  { text: "더비대 기계공학과 수석입학 이상연 선배", img: "/주연-racing04.png" },
  { text: "더비대 로봇공학과 이주연 선배", img: "/주연-racing04.png" },
  { text: "더비대 심리학과 문형서 선배", img: "/주연-racing04.png" },
  { text: "더비대 유아교육학과 지창민 선배", img: "/주연-racing04.png"},
  { text: "더비대 사진학과 최찬희 선배", img: "/주연-racing04.png" },
  { text: "더비대 총학생회장 gogo학과 이재현 선배", img: "/주연-racing04.png" },
  { text: "더비대 말특수교육학과 주학년 선배", img: "/주연-racing04.png" },
  { text: "더비대 호텔조리학과 손영재 후배", img: "/주연-racing04.png" }
];

// 정답 고정 여부 변수
let isAnswerFinalized = false;

// 랜덤 대답 출력 함수
function getRandomAnswer() {
  if (isAnswerFinalized) {
    document.getElementById("output").textContent = "정답은 이미 확인되었습니다!";
    return;
  }

  const userInput = document.getElementById("userInput").value.trim();

  if (userInput === "") {
    document.getElementById("output").textContent = "질문을 입력해주세요!";
    return;
  }

  const randomIndex = Math.floor(Math.random() * answers.length);
  const selectedAnswer = answers[randomIndex];

  // 이미지와 텍스트 출력
  const answerImage = document.getElementById("answerImage");
  const outputText = document.getElementById("output");

  answerImage.src = selectedAnswer.img;
  answerImage.style.display = "block"; // 이미지 보이기
  outputText.textContent = selectedAnswer.text;

  // 정답 고정
  isAnswerFinalized = true;

  // 버튼 비활성화
  document.querySelector("button").disabled = true;
}
  </script>
</body>
</html>
