<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Who is Your Manito?</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <h1>Who is Your Manito?</h1>
    <form id="manito-form">
      <input type="text" id="nickname" placeholder="이름/닉네임 입력" required>
      <button type="submit" id="submit-btn">확인</button>
    </form>
    <div id="result" class="hidden">
      <img id="result-img" src="" alt="Random Image">
      <p id="result-text"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
